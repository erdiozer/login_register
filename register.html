<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <form action="" class="form">
            <h1 class="form__title">Kayit Ol</h1>
            <div class="form__message form__message-error"><!-- Giris Alanlari Hatali !--></div> 
            <div class="form__input--group">
                <input type="text" class="form__input" autofocus placeholder="Kullanici adi" />
                <div class="form__input-error-message"><!-- Kullanici adi hatali !--></div>
            </div>
            <div class="form__input--group">
                <input type="text" class="form__input" placeholder="Ad Soyad" />
                <div class="form__input-error-message"><!-- Ad Soyad hatali !--></div>
            </div>
            <div class="form__input--group">
                <input type="text" class="form__input" placeholder="Mail Adresi" />
                <div class="form__input-error-message"><!-- Mail Adresi hatali !--></div>
            </div>
            <div class="form__input--group">
                <input type="password" class="form__input" autofocus placeholder="Sifre" />
                <div class="form__input-error-message"><!-- Sifre hatali !--></div>
            </div>
            <div class="form__input--group">
                <input type="password" class="form__input" autofocus placeholder="Sifre tekrari" />
                <div class="form__input-error-message"><!-- Sifre tekrari hatali !--></div>
            </div>
            <button class="form__button">Kayit Ol</button>
            <p class="form__text">
                <a href="index.html" class="form__link">Bir hesabim var, Giris Yap</a>
            </p>
        </form>
    </div>
</body>

</html>
